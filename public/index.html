  <head>

      type="text/css" />

    <!-- App CSS-->

    <!--Nav Css-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--HeaderCss-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--new-tweet-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> 

    <!---tweet-->
    <link rel="stylesheet" href="/styles/tweetcontainer.css" type="text/css" />

    <!--External Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- External JS -->

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span style>Tweeter</span>
      <div id = "newtdropdown">
        Write a New Tweet
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
  <!--Header--><section id ="displaydesktop">
    <header class="main-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Amy Mansel</h2>
      </div>
    </header>
  <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST" id = "tweetform">
          <div id ="error" ></div>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <div id="buttonandcounter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id ="tweets-container"></section>
    </main>
  </section>
  </body>
